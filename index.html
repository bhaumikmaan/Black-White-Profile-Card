<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="assets\pfp.png" alt="Profile Picture" class="img">
        </div>
        <div class="card-body">
            <div class="title">Lorem Ipsum</div>
            <div class="subtitle">@lorem_ipsum_dolor</div>
            <div class="links">
                <div class="icon instagram"><i class="fab fa-instagram"></i></div>
                <div class="icon facebook"><i class="fab fa-facebook-f"></i></div>
                <div class="icon twitter"><i class="fab fa-twitter"></i></div>
                <div class="icon github"><i class="fab fa-github"></i></div>
                <div class="icon whatsapp"><i class="fab fa-google-plus-g"></i></div>
            </div>
            <div class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, corrupti?
            </div>
        </div>
    </div>
</body>
</html>
